<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>avatar com initial</title>
    <style>
        :root{
            --size: 120;
            --fg: #0f1724
        
        }
        
        *{box-sizing:border-box; margin:0;padding:0}
        body{
            font-family: inter, system-ui, -apple-system, "segoe ui", roboto, arial;
            background: #071022;
            color: #e6eef8;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
        }
        
         .card{
            background: #ee767608;
            padding:12px;
            border-radius:12px;
            width:100%;
            max-width:480px;
            box-shadow: 0 8px 30px #2345d899;
            
         }   
        
             .avatar {
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: calc(var(--size) * 0.48);
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
      user-select: none;
      box-shadow: 0 8px 18px rgba(2,6,23,0.6);
      margin: 0 auto 18px auto;
    }

    .controls{display:flex;flex-direction:column;gap:10px}
    label{font-size:14px;color:#94a3b8}
    input[type="text"], input[type="range"]{
      width:100%;
      margin-top:6px;
    }
    input[type="text"]{
      padding:10px;border-radius:8px;border:none;background:rgba(255,255,255,0.04);color:inherit;
    }
    .row{display:flex;gap:10px;align-items:center}
    .small{font-size:13px;color:#94a3b8}
    .btn {
      display:inline-block;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);
      background:transparent;color:var(--fg);cursor:pointer;text-decoration:none;font-weight:600;
    }

    footer{margin-top:12px;text-align:center;color:#94a3b8;font-size:13px}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Gerador de avatar">
    <div id="avatar" class="avatar" aria-hidden="false">V</div>

    <div class="controls">
      <label for="name">Nome (digite seu nome) <span class="small">→ a inicial aparecerá no avatar</span></label>
      <input id="name" type="text" placeholder="Ex.: Vinicius" value="Vinicius" />

      <label for="size">Tamanho: <span id="sizeVal">120px</span></label>
      <input id="size" type="range" min="48" max="240" value="120" />

      <div class="row" style="justify-content:space-between;">
        <div>
          <label class="small">Estilo de fundo</label>
          <div class="small" id="paletteName">Gradient automático</div>
        </div>
        <button id="randomBtn" class="btn" type="button">Gerar cor aleatória</button>
      </div>
    </div>

    <footer>Avatar criado a partir da primeira letra do nome.</footer>
  </div>

  <script>
    // pega elementos
    const avatar = document.getElementById('avatar');
    const nameIn = document.getElementById('name');
    const sizeIn = document.getElementById('size');
    const sizeVal = document.getElementById('sizeVal');
    const randomBtn = document.getElementById('randomBtn');
    const paletteName = document.getElementById('paletteName');

    // paleta de cores (pares) para gradient
    const palettes = [
      ["#0ea5e9","#7c3aed","Azul/Púrpura"],
      ["#f97316","#f43f5e","Laranja/Rosa"],
      ["#06b6d4","#14b8a6","Ciano/Verde"],
      ["#ef4444","#fb923c","Vermelho/Laranja"],
      ["#60a5fa","#8b5cf6","Azul claro / Roxo"],
      ["#34d399","#10b981","Verde suave"],
      ["#f59e0b","#f97316","Amarelo / Laranja"],
      ["#a78bfa","#f472b6","Roxo / Rosa"]
    ];

    // função de hash simples que gera um número a partir do nome
    function hashString(str){
      let h = 0;
      for(let i=0;i<str.length;i++){
        h = (h << 5) - h + str.charCodeAt(i);
        h |= 0;
      }
      return Math.abs(h);
    }

    // escolhe paleta com base no nome
    function paletteFromName(name){
      if(!name) return palettes[0];
      const h = hashString(name);
      return palettes[h % palettes.length];
    }

    // aplica avatar: letra, tamanho e estilo
    function updateAvatar(fromRandom=false){
      const name = nameIn.value.trim();
      const initial = name ? name[0].toUpperCase() : '?';
      avatar.textContent = initial;

      // tamanho
      const size = sizeIn.value + 'px';
      document.documentElement.style.setProperty('--size', size);
      sizeVal.textContent = size;

      // background gradient
      let pal;
      if(fromRandom){
        pal = palettes[Math.floor(Math.random() * palettes.length)];
        paletteName.textContent = pal[2] + " (aleatório)";
      } else {
        pal = paletteFromName(name || 'vinicius');
        paletteName.textContent = pal[2];
      }
      avatar.style.background = `linear-gradient(135deg, ${pal[0]}, ${pal[1]})`;
      
      // acessibilidade: aria-label descrevendo o avatar
      avatar.setAttribute('aria-label', `Avatar com a inicial ${initial}`);
    }

    // eventos
    nameIn.addEventListener('input', () => updateAvatar(false));
    sizeIn.addEventListener('input', () => updateAvatar(false));
    randomBtn.addEventListener('click', () => updateAvatar(true));

    // inicializa
    updateAvatar();
  </script>
</body>
</html>
